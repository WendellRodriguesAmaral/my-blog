<main class="new-post col-12">
    <div class="new-post__container col-12 pt-3 pb-3">
        <div class="new-post__photo col-2 pt-3 pb-3">
            <section class="col-12">
                <img class="img-fluid" src="https://lavainana.com.br/wp-content/uploads/2018/07/Maranha%CC%83o-Barreirinhas-LagoaBonita-5.jpg" alt="">
            </section>
        </div>
        <div class="new-post__content col-10 ">
            <section   class="col-12 h-100 pt-3">                
                <blog-modal [exitModal]="exitModal" postTitle="Novo Post"> 
                    <button class="col-11 h-75">Criar um post</button>
                    <blog-form  (publisherPost)="publish($event)" content></blog-form>                   
                </blog-modal>
            </section>
        </div>
    </div>
</main>
