<div class="post col-12 mt-3  ">
    <div class="post__container col-12 pt-3 pb-3 bg-white">
        <div class="post__head mb-3">
            <div class="post__header col-12 d-flex">
                <div class="post__header__photo col-2 bg-white">
                    <div class="post__header__photo__image bg-white">
                        <img class="img-fluid" src="https://this-person-does-not-exist.com/img/avatar-gen2f0042272054013280f7679d0e10c557.jpg" alt="">
                    </div>
                </div>
                <div class="post__header__description col-10 bg-white">
                    Wendell Rodrigues Amaral
                    <br>
                    <span class="post__header__occupation">
                        Desenvolvedor web
                    </span>
                </div>
            </div>
        </div>

        <div *ngIf="post.image" class="post__photo col-12">
            <div class="post__photo__image bg-black">
                <img class="img-fluid " [src]="post.image" alt="">
            </div>
        </div>

        <div class="post__text bg-white ps-4 pe-4 mt-2">
            <h4 class="post__text__title bg-white mb-0">{{post.title}}</h4>
            <br>
            <small class="post__text__details bg-white">               
                {{post.date | date: 'dd/MM/yyyy': 'UTC'}} - {{post.category}} - {{post.privacy}}
            </small>

            <p class="post__text__content bg-white mt-2" >
                {{post.text}}
            </p>

            <span class="bg-white">@autor</span>
        </div>

    </div>
</div>
